<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elasticsearch Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='elastic-logo.svg') }}" alt="Elastic" width="30" height="24" class="d-inline-block align-text-top">
            Elasticsearch Engine
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <!-- offcanvas body -->
            <div class="offcanvas-body">

              <form class="mt-3" role="search" method="POST" action="{{ url_for('handle_search') }}">
                <div class="mb-3">
                    <input type="text" class="form-control" name="query" id="query" placeholder="Enter your search query" value="{{ query }}" autofocus>
                </div>
                <button class="btn btn-success" type="submit">Search</button>
              </form>

              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                <li class="nav-item my-3">
                  <p class="d-inline-flex gap-1">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#web_crawl" aria-expanded="false" aria-controls="web_crawl">
                      Website
                    </button>
                  </p>
                  <div class="collapse" id="web_crawl">
                    <div class="card card-body">
                      <form class="d-flex mt-3" role="crawl" method="POST" action="{{ url_for('handle_web_crawling') }}">
                        <div class="my-1 mx-1">
                            <input type="text" class="form-control" name="domain" id="domain" placeholder="domain" value="{{ domain }}" autofocus>
                        </div>
                        <div class="my-1 mx-1">
                          <input type="text" class="form-control" name="subpath" id="subpath" placeholder="subpath" value="{{ subpath }}" autofocus>
                        </div>
                        <button class="inline btn btn-outline-success" type="submit">Submit</button>
                      </form>                    
                    </div>
                  </div>
                </li>

                <li class="nav-item my-3">
                  <p class="d-inline-flex gap-1">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#upload" aria-expanded="false" aria-controls="upload">
                      Website
                    </button>
                  </p>
                  <div class="collapse" id="upload">
                    <div class="card card-body">
                      <form class="d-flex mt-3" role="upload" method="POST" action="{{ url_for('upload.upload_file') }}">
                        <div class="my-1 mx-1">
                            <input type="text" class="form-control" name="file" id="file" placeholder="file" value="{{ file }}" autofocus>
                        </div>
                        <button class="inline btn btn-outline-success" type="submit">Submit</button>
                      </form>                    
                    </div>
                  </div>
                </li>

              </ul>

            </div>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
